name: Cleanup Old Zulip Messages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  cleanup-messages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Delete old messages from Zulip
        env:
          ZULIP_SITE: ${{ secrets.ZULIP_SITE }}
          ZULIP_BOT_EMAIL: ${{ secrets.ZULIP_BOT_EMAIL }}
          ZULIP_API_KEY: ${{ secrets.ZULIP_API_KEY }}
        run: |
          chmod +x scripts/cleanup-messages.sh
          ./scripts/cleanup-messages.sh

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add message_ids.json
          git diff --staged --quiet || git commit -m "Cleanup old message IDs"
          git push
