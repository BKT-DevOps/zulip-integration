name: Cleanup Old Zulip Messages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

concurrency:
  group: cleanup-old-messages
  cancel-in-progress: false

jobs:
  cleanup-messages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check if system is enabled
        id: config
        run: |
          ENABLED=$(jq -r '.enabled' config.json)
          echo "enabled=$ENABLED" >> $GITHUB_OUTPUT
          if [ "$ENABLED" != "true" ]; then
            echo "System is disabled via config.json. Skipping."
          fi

      - name: Delete old messages from Zulip
        if: steps.config.outputs.enabled == 'true'
        env:
          ZULIP_SITE: ${{ secrets.ZULIP_SITE }}
          ZULIP_BOT_EMAIL: ${{ secrets.ZULIP_BOT_EMAIL }}
          ZULIP_API_KEY: ${{ secrets.ZULIP_API_KEY }}
        run: |
          chmod +x scripts/cleanup-messages.sh
          ./scripts/cleanup-messages.sh

      - name: Commit changes
        if: steps.config.outputs.enabled == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add message_ids.json
          git diff --staged --quiet || git commit -m "Cleanup old message IDs"
          git push
