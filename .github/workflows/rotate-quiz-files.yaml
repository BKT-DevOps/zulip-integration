name: Rotate Daily Quiz Files

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC

permissions:
  contents: write

jobs:
  rotate-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Move file from 02-today to 03-sent
        run: |
          mkdir -p 03-sent
          if [ -n "$(ls -A 02-today 2>/dev/null)" ]; then
            mv 02-today/* 03-sent/
            echo "Moved files from 02-today to 03-sent"
          else
            echo "No files to move from 02-today"
          fi
      
      - name: Move first file from 01-db to 02-today
        run: |
          mkdir -p 02-today
          FIRST_IMAGE=$(find 01-db -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" \) | sort | head -n 1)
          
          if [ -z "$FIRST_IMAGE" ]; then
            echo "No images found in 01-db folder"
            exit 1
          fi
          
          mv "$FIRST_IMAGE" 02-today/
          echo "Moved $FIRST_IMAGE to 02-today/"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add 01-db 02-today 03-sent
          git commit -m "Rotate daily quiz files" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
