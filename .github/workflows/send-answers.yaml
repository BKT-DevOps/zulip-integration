name: Send Quiz Answers to Zulip

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'

permissions:
  contents: read

jobs:
  send-answers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send answers to Zulip
        env:
          ZULIP_SITE: ${{ secrets.ZULIP_SITE }}
          ZULIP_BOT_EMAIL: ${{ secrets.ZULIP_BOT_EMAIL }}
          ZULIP_API_KEY: ${{ secrets.ZULIP_API_KEY }}
        run: |
          chmod +x scripts/send-answers.sh
          ./scripts/send-answers.sh
