name: Send Quiz Answers to Zulip

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"

permissions:
  contents: read

concurrency:
  group: send-answers
  cancel-in-progress: false

jobs:
  send-answers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check if system is enabled
        id: config
        run: |
          ENABLED=$(jq -r '.enabled' config.json)
          echo "enabled=$ENABLED" >> $GITHUB_OUTPUT
          if [ "$ENABLED" != "true" ]; then
            echo "System is disabled via config.json. Skipping."
          fi

      - name: Send answers to Zulip
        if: steps.config.outputs.enabled == 'true'
        env:
          ZULIP_SITE: ${{ secrets.ZULIP_SITE }}
          ZULIP_BOT_EMAIL: ${{ secrets.ZULIP_BOT_EMAIL }}
          ZULIP_API_KEY: ${{ secrets.ZULIP_API_KEY }}
        run: |
          chmod +x scripts/send-answers.sh
          ./scripts/send-answers.sh
